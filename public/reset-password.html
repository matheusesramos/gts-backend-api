<!-- public/reset-password.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - GTS Customer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        padding: 40px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #4fb3d9;
        font-size: 32px;
        font-weight: 600;
      }

      h2 {
        color: #1a1a1a;
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
      }

      .subtitle {
        color: #6b7280;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #374151;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 14px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: #4fb3d9;
        box-shadow: 0 0 0 3px rgba(79, 179, 217, 0.1);
      }

      input.error {
        border-color: #ef4444;
      }

      .error-message {
        color: #ef4444;
        font-size: 13px;
        margin-top: 6px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #4fb3d9 0%, #3a8caf 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 179, 217, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .message.show {
        display: block;
      }

      .message.success {
        background: #d1fae5;
        color: #065f46;
        border: 2px solid #10b981;
      }

      .message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 2px solid #ef4444;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #4fb3d9;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      .loading {
        display: none;
        text-align: center;
        color: #6b7280;
      }

      .loading.show {
        display: block;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>GTS Customer</h1>
      </div>

      <h2>Reset Your Password</h2>
      <p class="subtitle">Enter your new password below</p>

      <div id="message" class="message"></div>
      <div id="loading" class="loading">Processing...</div>

      <form id="resetForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter new password"
            minlength="8"
            required
          />
          <div id="passwordError" class="error-message">
            Password must be at least 8 characters
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            minlength="8"
            required
          />
          <div id="confirmError" class="error-message">
            Passwords do not match
          </div>
        </div>

        <button type="submit" id="submitBtn">Reset Password</button>
      </form>

      <div class="back-link">
        <a href="#" onclick="openApp(); return false;">Back to App</a>
      </div>
    </div>

    <script>
      // Extrair token da URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) {
        showMessage("Invalid or missing reset token", "error");
        document.getElementById("resetForm").style.display = "none";
      }

      const form = document.getElementById("resetForm");
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirmPassword");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Limpar erros
        clearErrors();

        const password = passwordInput.value;
        const confirmPassword = confirmInput.value;

        // Validar
        if (password.length < 8) {
          showFieldError("password", "Password must be at least 8 characters");
          return;
        }

        if (password !== confirmPassword) {
          showFieldError("confirmPassword", "Passwords do not match");
          return;
        }

        // Enviar
        await resetPassword(password);
      });

      async function resetPassword(password) {
        const loading = document.getElementById("loading");
        const message = document.getElementById("message");

        submitBtn.disabled = true;
        loading.classList.add("show");
        message.classList.remove("show");

        try {
          const response = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ token, password }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage(
              "✅ Password reset successfully! You can now close this page and log in with your new password.",
              "success"
            );
            form.style.display = "none";

            // Tentar abrir o app após 2 segundos
            setTimeout(() => {
              openApp();
            }, 2000);
          } else {
            showMessage(data.message || "Error resetting password", "error");
            submitBtn.disabled = false;
          }
        } catch (error) {
          showMessage("Network error. Please try again.", "error");
          submitBtn.disabled = false;
        } finally {
          loading.classList.remove("show");
        }
      }

      function showMessage(text, type) {
        const message = document.getElementById("message");
        message.textContent = text;
        message.className = `message ${type} show`;
      }

      function showFieldError(fieldId, errorText) {
        const field = document.getElementById(fieldId);
        const error = document.getElementById(fieldId + "Error");

        field.classList.add("error");
        error.textContent = errorText;
        error.classList.add("show");
      }

      function clearErrors() {
        document.querySelectorAll("input").forEach((input) => {
          input.classList.remove("error");
        });
        document.querySelectorAll(".error-message").forEach((error) => {
          error.classList.remove("show");
        });
      }

      function openApp() {
        // Tentar abrir o app
        window.location.href = "gtscustomer://";

        // Fallback: se não abrir em 2s, não faz nada
        setTimeout(() => {
          console.log("App opening attempted");
        }, 2000);
      }

      // Limpar erros ao digitar
      passwordInput.addEventListener("input", clearErrors);
      confirmInput.addEventListener("input", clearErrors);
    </script>
  </body>
</html>
