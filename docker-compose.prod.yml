# docker-compose.yml - Produção Vultr
version: "3.8"

services:
  backend:
    build: .
    container_name: gts-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    command: npm start

  nginx:
    image: nginx:alpine
    container_name: gts-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
